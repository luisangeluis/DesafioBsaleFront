<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bsale</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Custom csss -->
  <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body class="d-flex flex-column justify-content-between">
  <!-- Navbar -->
  <header class="header position-fixed">
    <nav class="navbar navbar-expand-lg py-4 py-lg-3">
      <div class="container">
        <a class="navbar-brand color-red fw-bolder fs-2" href="/">Bsale Test</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex flex-grow-1 position-relative my-3" role="search" id="search-form"
            onsubmit="event.preventDefault();">
            <div class="input-group">
              <span class="input-group-text bg-dark text-white" id="basic-addon1">Store</span>
              <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="search-term">
              <button class="btn fw-bold" type="submit" onclick="getProductsByTerm();">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>
          <ul class="navbar-nav mx-lg-2 fs-3">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End Navbar -->
  <main class="main  flex-grow-1">
    <div class="container">
      <div class="row">
        <section class="col-md-3 bg-gray">
          <h3 class="fw-bold m-2 color-blue">Filters</h3>
          <ul class="list-group categories-list my-3 my-md-1"></ul>
        </section>
        <section class="col-md-9">
          <div class=" row products-container"></div>
        </section>
      </div>
    </div>
  </main>
  <!-- Loader -->
  <div class="spinner-wrap position-fixed">
    <div class="spinner-grow text-dark position-fixed" role="status">
      <span class="visually-hidden"></span>
    </div>
  </div>
  <!-- End loader -->
  <footer class=" footer d-flex justify-content-center align-items-center bg-dark fs-2 color-red">
    Bsale 
    <i class="fa-solid fa-trademark fs-6"></i>
  </footer>
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- Custom js -->
  <script src="./index.js" type="module"></script>
</body>

</html>
